version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: greenweez raw data source
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of greenweez / we have one raw per producs_id found in each order_id
        columns:
          - name: date_date
            description: the date of purchase 
          - name: order_id
            decription:  the id of the order    
          - name: product_id
            description: the id of the product
          - name: revenue
            description: the revenue of the product 
          - name: quantity
            description: the quantity of the product
        tests:
          - unique:
              column_name: "(orders_id||'-'||pdt_id)"

      - name: product
        identifier: raw_gz_product
        description: products of greenweez
        columns:
          - name: products_id
            description: the id of the products.
            tests:
              - unique
              - not_null   
          - name: purchase_price
            description: the purchase price of the products.  

      - name: ship
        identifier: raw_gz_ship
        description: ships of greenweez
        columns:
          - name: orders_id
            description:  the order id for ships
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description:  the fees of the ships
          - name:  logcost
            description:  the logistic costs of ships
          - name: ship_cost
            description:  the ship costs